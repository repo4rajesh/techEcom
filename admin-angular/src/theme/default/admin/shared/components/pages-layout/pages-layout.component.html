<div class="row products-section">
    <div class="col-12 ">
        <div class="card">
            <div class="product-ts-left">
                <ul>
                    <li>
                        <p>{{'CMS.Pages.totalPages'| translate}}</p>
                        <span *ngIf="(pageSandbox.pageCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3 *ngIf="!(pageSandbox.pageCountLoading$ | async)">{{(pageSandbox.pageCount$ | async)?.totalPage}}
                            <button type="button" class="btn" placement="bottom" ngbTooltip="Total number of pages on the platform.">
                    <img src="assets/img/info-ico.png"alt="info"></button>
                        </h3>
                    </li>
                    <li>
                        <p>{{'CMS.Pages.activePages'| translate}}</p>
                        <span *ngIf="(pageSandbox.pageCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3 *ngIf="!(pageSandbox.pageCountLoading$ | async)">{{(pageSandbox.pageCount$ | async)?.activePage}}
                            <button type="button" class="btn" placement="bottom" ngbTooltip="Total number of active pages on the platform.">
                            <img src="assets/img/info-ico.png" alt="info"></button>
                        </h3>
                    </li>
                    <li>
                        <p>{{'CMS.Pages.inactivePages'| translate}}</p>
                        <span *ngIf="(pageSandbox.pageCountLoading$ | async)" class="spinner-border spinner-border-sm pull-right" aria-hidden="true"></span>
                        <h3 *ngIf="!(pageSandbox.pageCountLoading$ | async)">{{(pageSandbox.pageCount$ | async)?.inActivePage}}
                            <button type="button" class="btn" placement="left" ngbTooltip="Total number of in-active pages on the platform.">
                        <img src="assets/img/info-ico.png" alt="info"></button>
                        </h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
